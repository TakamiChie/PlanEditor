<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="index.css">
  <!-- 暫定。あとでnpmから入れる -->
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <title>Plan Editor</title>
</head>
<body>
  <div id="container">
    <table id="editorui">
      <tr>
        <td class="pushable"><button class="button" id="appendrow">行を追加</button></td>
      </tr>
    </table>
  </div>
  <dialog id="dlg-columns">
    <form method="dialog">
      <label for="dlg-columns_columnname">列の名前</label>
      <input id="dlg-columns_columnname" name="columnname">
      <label for="dlg-columns_columnrole">列の役割</label>
      <select id="dlg-columns_columnrole" name="columnrole">
        <option value="CHAPTER">章/見出し名</option>
        <option value="AGGREGATE">集計可能な数値</option>
        <option value="CHARGE">担当者名</option>
        <option value="TEXT">通常テキスト</option>
        <option value="NUMBER">集計しない数字</option>
        <option value="DATE">日付</option>
      </select>
      <div class="alert alert-danger " id="dlg-columns_errormsg">&nbsp;</div>
      <button id="dlg-columns_ok" type="submit" value="ok" class="button button--material" disabled="disabled">追加</button>
      <button id="dlg-columns_cancel" type="cancel" value="cancel" class="button button--material--flat">追加しない</button>
    </form>
  </dialog>
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
