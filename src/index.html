<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="stylesheet" href="../node_modules/bootstrap-honoka/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../node_modules/slickgrid/slick.grid.css" type="text/css"/>
  <link rel="stylesheet" href="../node_modules/slickgrid/slick-default-theme.css" type="text/css"/>
  <link rel="stylesheet" href="../node_modules/slickgrid/css/smoothness/jquery-ui-1.11.3.custom.css" type="text/css"/>
  <title>Plan Editor</title>
</head>
<body>
  <div id="toast" class="alert"></div>
  <div id="container">
    <div id="editorui"></div>
  </div>
  <footer id="statusbar">
    <div id="sb_status">&nbsp;</div>
    <div id="sb_aggregates">&nbsp;</div>
  </footer>
  <dialog id="dlg-columns">
    <form method="dialog">
      <label for="dlg-columns_columnname">列の名前</label>
      <input id="dlg-columns_columnname" name="columnname">
      <label for="dlg-columns_columnrole">列の役割</label>
      <select id="dlg-columns_columnrole" name="columnrole">
        <option value="CHAPTER">章/見出し名</option>
        <option value="AGGREGATE">集計可能な数値</option>
        <option value="CHARGE">担当者名</option>
        <option value="TEXT">通常テキスト</option>
        <option value="NUMBER">集計しない数字</option>
        <option value="BOOLEAN">真偽値</option>
        <option value="DATE">日付</option>
      </select>
      <div class="alert alert-danger" id="dlg-columns_errormsg">&nbsp;</div>
      <button id="dlg-columns_ok" type="submit" value="ok" class="btn btn-primary" disabled="disabled">追加</button>
      <button id="dlg-columns_cancel" type="cancel" value="cancel" class="btn btn-default">追加しない</button>
    </form>
  </dialog>

  <script src="loadjquery.js"></script>
  <script src="../node_modules/bootstrap-honoka/dist/js/bootstrap.js"></script>
  <script src="../node_modules/slickgrid/slick.core.js"></script>
  <script src="../node_modules/slickgrid/lib/jquery.event.drag-2.3.0.js"></script>
  <script src="../node_modules/slickgrid/lib/jquery-ui-1.11.3.js"></script>
  <script src="../node_modules/slickgrid/slick.grid.js"></script>
  <script src="../node_modules/slickgrid/slick.editors.js"></script>
  <script src="../node_modules/slickgrid/slick.formatters.js"></script>
  <script src="../node_modules/slickgrid/plugins/slick.cellrangedecorator.js"></script>
  <script src="../node_modules/slickgrid/plugins/slick.rowmovemanager.js"></script>
  <script src="../node_modules/slickgrid/plugins/slick.rowselectionmodel.js"></script>
  <script src="../node_modules/slickgrid/plugins/slick.cellrangeselector.js"></script>
  <script src="../node_modules/slickgrid/plugins/slick.cellselectionmodel.js"></script>
  <script src="slickgrid.js"></script>
  <script src="index.js"></script>
</body>
</html>
